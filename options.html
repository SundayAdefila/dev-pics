<!DOCTYPE html>
<html>
    <head>
        <title>Developer's Pictures</title>
        <link rel="stylesheet" type="text/css" href="css/dev_pic.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <h1>Keep your Memories Alive</h1>
            <p>Select your favorite memories: </p><br>
            <p id="notice"></p>
            <div class="col-lg-6 col-sm-6 col-12">
                <label class="btn btn-block btn-primary">
                    Select Pictures&hellip; <input type="file" style="display: none;" id="myFiles" multiple>
                </label>
            </div>
            <button id="check" class="btn btn-default btn-file">Check</button>
        </header>

        <output id="list"></output>
    </body>
    <script src="javascript/dev_pics_save.js"></script>
</html>
